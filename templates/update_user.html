<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <title>Update User</title>
</head>
<body>
    <div class="header">
        <h1 class="h-1">Fundi Bots</h1>
        <h1 class="h-1">.</h1>
        <h1 class="h-1">.</h1>
        <h1 class="h-2" style="font-size: 14px;">Accelerating Science Learning In Africa</h1>
        <p class="location-info" style="font-size: 12px;">Onono Rd Plot 26A</p>
        <h1 class="h-1">.</h1>
        
    </div>
    <div class ="spacer"></div>
        <div class="container" style="margin-top: 0.02;">
            
            <!-- <div class="spacer"></div> -->
        
        <div class="image-container"></div>
        
        <div class="input-group">
            <a href="{{ url_for('logout') }}" class="save-button">log out</a>
            <a href="{{ url_for('manage_users') }}" class="save-button">manage users</a>
            <a href="{{ url_for('search') }}" class="save-button">search</a>
        </div>

        <div class="spacer"></div>

        <h1>Update User</h1>

        <form action="{{ url_for('update_user', user_id=user.id) }}" method="post" class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
            <label for="fingerprint_id">Fingerprint ID:</label>
            <input type="number" id="fingerprint_id" name="fingerprint_id" value="{{ user.fingerprint_id }}" min="1" max="127" required>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category }}" {% if category == user.category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="save-button">Update User</button>
        </form>
        <div style="margin-top: 20px;"></div> <!-- Direct margin for space -->


        <a href="{{ url_for('users') }}" class="save-button">Back to User Management</a>
    </div>
    <!-- <div class="spacer"></div> -->
    

    <script>
        // Function to insert the current date into the date input field
        function insertCurrentDate() {
            const dateInput = document.getElementById('date-input');
            const currentDate = new Date().toISOString().split('T')[0];
            dateInput.value = currentDate;
        }

        // Call the function when the page loads
        window.onload = insertCurrentDate;
    </script>
</body>
</html>
