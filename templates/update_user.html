<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Update User</title>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='css/styles.css') }}" alt="Fundi Bots" class="header-image">
        <div class="input-group">
            <input type="text" id="date-input" placeholder="Date">
            <input type="text" placeholder="Location">
        </div>
        <div class="input-group">
            <a href="{{ url_for('logout') }}" class="nav-button">log out</a>
            <a href="{{ url_for('manage_users') }}" class="nav-button">manage users</a>
            <a href="{{ url_for('search') }}" class="nav-button">search</a>
        </div>
        <h1>Update User</h1>
        <form action="{{ url_for('update_user', user_id=user.id) }}" method="post" class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user.name }}" required>
            <label for="fingerprint_id">Fingerprint ID:</label>
            <input type="number" id="fingerprint_id" name="fingerprint_id" value="{{ user.fingerprint_id }}" required>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category }}" {% if category == user.category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="save-button">Update User</button>
        </form>
        <a href="{{ url_for('users') }}" class="nav-button">Back to User Management</a>
    </div>

    <script>
        // Function to insert the current date into the date input field
        function insertCurrentDate() {
            const dateInput = document.getElementById('date-input');
            const currentDate = new Date().toISOString().split('T')[0];
            dateInput.value = currentDate;
        }

        // Call the function when the page loads
        window.onload = insertCurrentDate;
    </script>
</body>
</html>
