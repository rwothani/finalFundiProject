<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="header">
        <h1>Accelerating Science Learning In Africa</h1>
        <p class="location-info">Onono Rd Plot 26A</p>
    </div>
    <div class="container">
        <h1>User Search</h1>
        <form action="{{ url_for('search') }}" method="GET">
            <input type="text" name="query" placeholder="Enter name to search">
            <button type="submit">Search</button>
        </form>
        
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Fingerprint ID</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.fingerprint_id }}</td>
                    <td>{{ user.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('users') }}" class="button-link">Back to User Management</a>
    </div>
</body>
</html>
