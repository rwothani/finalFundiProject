<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Accelerating Science Learning In Africa</h1>
        <p class="location-info">Onono Rd Plot 26A</p>
    </div>
    <div class="spacer"></div>
    <div class="container" style="margin-top: 0;">
        <h1>User Search</h1>
        <input type="text" id="search-box" placeholder="Enter name to search">
        <div class="spacer"></div>
        <h2>Search Results</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Fingerprint ID</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="search-results">
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.fingerprint_id }}</td>
                    <td>{{ user.category }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('users') }}" class="button-link">Back to User Management</a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchUrl = "{{ url_for('search') }}";

            $('#search-box').on('input', function() {
                const query = $(this).val();
                $.ajax({
                    url: searchUrl,
                    method: 'GET',
                    data: { query: query },
                    success: function(data) {
                        $('#search-results').empty();
                        if (data.length > 0) {
                            data.forEach(function(user) {
                                $('#search-results').append(
                                    '<tr>' +
                                    '<td>' + user.id + '</td>' +
                                    '<td>' + user.name + '</td>' +
                                    '<td>' + user.fingerprint_id + '</td>' +
                                    '<td>' + user.category + '</td>' +
                                    '</tr>'
                                );
                            });
                        } else {
                            $('#search-results').append('<tr><td colspan="4">No users found</td></tr>');
                        }
                    },
                    error: function() {
                        $('#search-results').append('<tr><td colspan="4">Error retrieving results</td></tr>');
                    }
                });
            });
        });
    </script>
</body>
</html>
